<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email 로그인</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            body {
              min-height: 100vh;
              background: linear-gradient(to right, rgba(237, 125, 49, 1), rgba(237, 125, 49, 0.3))
            }

            .input-form {
              max-width: 680px;

              margin-top: 80px;
              padding: 32px;

              background: #fff;
              -webkit-border-radius: 10px;
              -moz-border-radius: 10px;
              border-radius: 10px;
              -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
              -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
              box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
            }

            .btn-orange {
                background-color: rgba(237, 125, 49, 1) !important;
            }

            .text-orange {
                color: rgba(237, 125, 49, 1) !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="input-form col-md-12 mx-auto">
                    <div class= "mb-4 text-center">
                        <button type="button" style="border: none; padding-right: 0px; padding-left: 0px; background-color: transparent; outline: none;">
                            <img class="rounded" width="45" height="45" src="/img/favicon/favicon_io/apple-touch-icon.png" alt="홈" onclick="location.href='/'">
                        </button>
                    </div>
                    <h4 class="mb-4 text-orange text-center" style="font-weight:bold">Email 로그인</h4>
                    <form class="validation-form" novalidate>
                        <div class="mb-3">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                이메일을 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pass1">비밀번호</label>
                            <input type="password" class="form-control" id="pass1" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-4"></div>
                        <button class="btn btn-orange btn-lg btn-block text-light" type="submit">확인</button>

                        <div class="mb-4"></div>
                        <div style="text-align: center;">
                            <a href="signup">이메일 회원가입</a>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="my-3 text-center text-small">
                <p class="mb-1">&copy; 2024 YD</p>
            </footer>
        </div>
        <script>
            window.addEventListener('load', () => {
              const forms = document.getElementsByClassName('validation-form');

              Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }

                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
        </script>
    </body>
</html>
