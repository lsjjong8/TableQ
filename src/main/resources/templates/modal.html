<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달창연습</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .btn-orange {
        background-color: rgba(237, 125, 49, 1) !important;
        border-color: rgba(237, 125, 49, 1) !important;
    }

    input:focus, textarea:focus {
      border-color: rgba(237, 125, 49, 0.8) !important; /* 원하는 테두리 색상 */
      box-shadow: 0 0 0 3px rgba(237, 125, 49, 0.5) !important; /* 포커스 시 테두리 강조 효과 (옵션) */
    }
</style>
<body>
    <h1>모달창 띄우기</h1>
    <p>부트스트랩 연결과 모달창을 띄어보겠습니다.</p>
    <!-- 모달을 실행할 버튼 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- 모달 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">&nbsp;&nbsp;테이블링 입점 문의</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <p style="color: rgba(237, 125, 49, 0.8);">매장 정보와 문의사항을 남겨주세요.<br>영업일 기준 평균 2일 내에 연락드려요.</p>
                        <div class="mb-3">
                            <label for="mutual">상호명</label>
                            <input type="text" class="form-control" id="mutual" required>
                        </div>

                        <div class="mb-3">
                            <label for="industry">업종</label>
                            <input type="text" class="form-control" id="industry" required>
                        </div>

                        <div class="mb-3">
                            <label for="region">지역(시/도)</label>
                            <input type="text" class="form-control" id="region" required>
                        </div>

                        <div class="mb-3">
                            <label for="address">상세주소(전체주소)</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="name">성함</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone">연락처(숫자만 입력해주세요.)</label>
                            <input type="number" class="form-control" id="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="weekdays">평균 대기팀 수(평일)</label>
                            <input type="number" class="form-control" id="weekdays" required>
                        </div>

                        <div class="mb-3">
                            <label for="weekend">평균 대기팀 수(주말)</label>
                            <input type="number" class="form-control" id="weekend" required>
                        </div>

                        <div class="mb-3">
                            <label for="force">사용중인 포스 프로그램명</label>
                            <select class="form-select" id="force">
                                <option value="" selected>(선택)</option>
                                <option value="Kis정보통신 OKPOS">Kis정보통신 OKPOS</option>
                                <option value="Nice정보통신 OKPOS">Nice정보통신 OKPOS</option>
                                <option value="OKPOS">OKPOS</option>
                                <option value="Easypos">Easypos</option>
                                <option value="Fiserv">Fiserv</option>
                                <option value="First data">First data</option>
                                <option value="Korea payment networks">Korea payment networks</option>
                                <option value="POPs">POPs</option>
                                <option value="UNION">UNION</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inquiry">문의사항</label>
                            <textarea class="form-control" rows="3" id="inquiry" required></textarea>
                        </div>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="aggrement" required>
                            <label class="custom-control-label" for="aggrement">&nbsp;[필수] 개인정보 수집 및 이용에 동의합니다.</label>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary btn-orange">문의하기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
